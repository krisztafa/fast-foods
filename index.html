      <h2>Bors <a href="#Top" title="Vissza a lap tetejéte">^</a></h2>
        <p class="opinion">A 2012 nyarán nyílt Kazinczy utcai Bors Gasztrobár igazi kuriózumnak számít a városban. Nem csupán a poharas levesező budapesti meghonosítása miatt jár nekik csillagos ötös, de a gondosan összeválogatott alapanyagokból készült, különleges leves- és szendvics-kompozíciókért is. Nem lehet nagyon rájuk erőltetni semmilyen skatulyát: egyedi fűszerezésű levesek és baguettek, valamint különféle fantázianevű főzelékek és tészták bukkannak fel a naponta frissülő táblán. 
        </p>

    <section class="main-course">
      <h1 id="Main-course">Főétel</h1>
      <h2>Paneer <a href="#Top" title="Vissza a lap tetejéte">^</a></h2>
      <p class="opinion>">Ismersz olyan embert, aki ne szeretné a rántott sajtot?
          Mi nem!</p>
      <p>Pedig mindenhol a legegyszerűbb és legolcsóbb "ipari" trappista jellegű sajtból készítik.</p><br>
<p>A PANEER újragondolta és megreformálta ezt a közkedvelt ételt. Kirántjuk a cheddar, az ementáli, a camembert sajtokat, de "retro" termékként a jó minőségű trappistát is bundázzuk. A hagyományos bolti prézli helyett, speciális panírmorzsákat használunk, amit külön üzemben, a saját receptúránk alapján készítenek.</p><br>
<p>Különlegességünk a saját fejlesztésű Rántott sajt burger, amit friss ciabattában, különböző sajtokkal és feltétekkel készítünk. Házilag készült szószaink, nem csak a burgereink alapanyagai, de a ropogós hasábburgonyánkhoz is remekül passzolnak. Az étlapunkon megtalálható még a négysajtos tészta, amit több izgalmas sajttal besütve tálalunk és a Oreo-s mascarpone torta is, amitől biztosan elalélsz, ha megkóstolod!</p>

      <h1 id="Hamburgers">Hamburgerek</h1>
        <div class="epic">
          <h2>Ep!c Burger <a href="#Top" title="Vissza a lap tetejéte">^</a></h2>
            <p class="opinion">Kétféle opció van a burgerek terén: vagy valami előre megálmodott variációt választok, vagy pedig én magam legózhatom össze a darabokat. Most ez utóbbira adom a voksomat, és így vártam, hogy elkészüljön a mestermű.</p><br>
            <p>Olyan 10-15 perccel később meg is érkezett a burger, nem is akármilyen zsömlében, ugyanis ez egy szénhidrátcsökkentett verzió volt, ráadásul teljesen jó ízzel, valamint magvakkal, ami azért nem egy rossz dolog! Ráadásul gondolnak az egyéb étel-intoleranciában szenvedőkre is, így van gluténmentes, és teljes kiőrlésű buci is, valamint sajtokból is lehet laktózmenteset kérni, burgerből meg vegát - van itt minden, mint a bálban.</p><br>
          <p>A husi finom, ízletes, és elég nagy darab (20 dkg), szóval éhesek nem maradunk a vacsoránk végére. Ezeken felül természetesen kapunk default zöldségeket is, plusz házi hambiszószt.</p>

          <h2 >Zing Burger <a href="#Top" title="Vissza a lap tetejéte">^</a></h2>
            <p class="opinion">A kiváló minőségű alapanyagokat szigorú kontroll mellett dolgozzuk fel, és úgy állítjuk össze, hogy a hozzávalók tökéletes harmóniája fokozza a gasztronómiai élményt. Minden Zing burger más: kóstold meg őket, és garantált, hogy több kedvenced is lesz.</p><br>
<p>Ételeink frissen készülnek, ezért bármilyen extra kérésed van, jelezd nekünk és igyekszünk teljesíteni. A burgerek mellett kínálunk még snackeket, amiket nemcsak magukban, de a hamburgereink mellé is élmény fogyasztani.</p>

      <h2>Rocket Ice <a href="#Top" title="Vissza a lap tetejéte">^</a></h2>
        <p class="opinion">Neked is az édes tölcsér és a pisztácia jut először eszedbe, ha meghallod a fagyi szót? Ezt most felejtsd el, valami sokkal jobbat találtunk ki! Elhoztunk Neked azt a fagylaltot Magyarországra, amiről világszerte beszélnek. Folyékony nitrogénnel történő fagyi készítés? A szemed előtt, másodpercek alatt? Bizony ám! A helyedben minél hamarabb kipróbálnám!</p>
